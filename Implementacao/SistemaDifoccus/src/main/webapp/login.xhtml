<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Difoccus Produções</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <p:panel header="Login">
            <p:growl id="mensagem" />
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Email:" for="txtEmail" indicateRequired="false"/>
                    <p:inputText id="txtEmail" value="#{autenticacaoBean.funcionarioLogado.email}" 
                                 required="true" requiredMessage="Infome seu email."/>
                    <p:outputLabel value="Senha:" for="txtSenha" indicateRequired="false"/>
                    <p:password id="txtSenha" value="#{autenticacaoBean.funcionarioLogado.senha}" 
                                required="true" requiredMessage="Infome sua senha."/>
                </h:panelGrid>
                <p:commandButton value="Entrar" update=":mensagem" action="#{autenticacaoBean.entrar()}"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
