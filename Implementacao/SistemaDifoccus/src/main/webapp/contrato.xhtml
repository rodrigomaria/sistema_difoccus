<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padraoInterno.xhtml">
        <ui:define name="titulo">
            Contratos
        </ui:define>
        <ui:define name="conteudo">
            <p:growl/>
            <p:dataTable emptyMessage="Não tem nada">
                <f:facet name="header">
                    Contratos - Listagem
		</f:facet>                
                <p:column headerText="Contrato">
                    <h:outputText value="contrato" />
		</p:column>
                <p:column headerText="Status">
                    <h:outputText value="status" />
		</p:column>
                <f:facet name="footer">
                    <h:form>
                        <p:commandButton value="Novo" oncomplete="PF('dlgContNovo').show(); PF('dlgContNovo').content.scrollTop('0')" />
                    </h:form>
		</f:facet>
            </p:dataTable>
            
            <p:dialog widgetVar="dlgContNovo" closable="false" draggable="false" style="height: 200px;"
                      resizable="false" header="Contrato - Novo" modal="true" appendTo="@(body)"> 
                
                <h:form id="frmContNovo">
                    <h:panelGrid columns="2" id="pnlContNovo">  
                        
                        <p:outputLabel for="txtUniversidadeContNovo" value="Universidade: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtUniversidadeContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        <p:outputLabel for="txtSemestreContNovo" value="Semestre: " indicateRequired="false"/>
                        
                        <p:selectOneButton id="txtSemestreContNovo" value="" required="true">
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                        </p:selectOneButton>
                        
                        <p:outputLabel for="txtDataContNovo" value="Data: " indicateRequired="false"/>
                        <p:calendar id="txtDataContNovo" pattern="dd/MM/yyyy" mask="true" />
                        
                        <p:outputLabel for="txtHoraContNovo" value="Hora: " indicateRequired="false"/>
                        <p:calendar id="txtHoraContNovo" pattern="HH:mm" timeOnly="true" />
                        
                        <p:outputLabel for="txtSenhaContNovo" value="Senha: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtSenhaContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtFestasContNovo" value="Quantidade festas: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtFestasContNovo" maxlength="7" size="5" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtFotosContNovo" value="Quantidade fotos: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtFotosContNovo" maxlength="7" size="5" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel value="Prova de Toga: " for="txtTogaContNovo"/>
                        <p:selectBooleanCheckbox id="txtTogaContNovo" value="" />
                        
                        <p:outputLabel value="Teaser: " for="txtTeaserContNovo"/>
                        <p:selectBooleanCheckbox id="txtTeaserContNovo" value="" />
                        
                        <p:outputLabel for="txtCreditoFotograficoContNovo" value="Quantidade fotos: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtCreditoFotograficoContNovo" maxlength="7" size="5" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                                               
                        
                       
                        
                        <p:outputLabel for="txtFotosLiberadasContNovo" value="Fotos Liberadas: " indicateRequired="false"/>
                        <p:selectBooleanCheckbox id="txtFotosLiberadasContNovo" value="" />
                        
                        <p:outputLabel for="txtValorTotalContNovo" value="Valor Total: " indicateRequired="false"/>
                        <p:inputNumber value="" minValue="0" symbol="R$ " decimalSeparator="," thousandSeparator="."
                                     id="txtValorTotalContNovo" maxlength="10" size="12" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtValorVistaContNovo" value="Valor Vista: " indicateRequired="false"/>
                        <p:inputNumber value="" minValue="0" symbol="R$ " decimalSeparator="," thousandSeparator="."
                                     id="txtValorVistaContNovo" maxlength="10" size="12" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtValorFormandoContNovo" value="Valor Formando: " indicateRequired="false"/>
                        <p:inputNumber value="" minValue="0" symbol="R$ " decimalSeparator="," thousandSeparator="."
                                     id="txtValorFormandoContNovo" maxlength="10" size="12" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtObservacoesContNovo" value="Observações: " indicateRequired="false"/>
                        <p:inputTextarea value="" rows="5" cols="50" maxlength="100"
                                     id="txtObservacoesContNovo" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                            <p:commandButton value="Gravar" />
                            <p:commandButton value="Cancelar" 
						onclick="PF('dlgContNovo').hide();"
						process="@this">
                            <p:resetInput target="pnlConNovo"/>
                            </p:commandButton>
                    </h:panelGrid>	
                </h:form>
                
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
