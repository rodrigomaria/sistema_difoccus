<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padraoInterno.xhtml">
        <ui:define name="titulo">
            Cadastro de funcionário
        </ui:define>
        <ui:define name="conteudo">
            <p:growl/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtNome" value="Nome: "/>
                    <p:inputText id="txtNome" label="Nome" maxlength="100" size="60" value="#{}" required="true"/>
                    <p:outputLabel for="txtSetor" value="Setor: "/>
                    <p:inputText id="txtSetor" label="Setor" maxlength="100" size="60" value="#{}" required="true"/>
                    <p:outputLabel for="txtCargo" value="Cargo: "/>
                    <p:inputText id="txtCargo" label="Cargo" maxlength="100" size="60" value="#{}" required="true"/>
                    <p:outputLabel for="txtRG" value="RG: "/>
                    <p:inputMask id="txtRG" label="RG" maxlength="10" size="11" value="#{}" mask="9999999999" required="true"/>
                    <p:outputLabel for="txtCPF" value="CPF: "/>
                    <p:inputMask id="txtCPF" label="CPF" maxlength="11" size="12" value="#{}" mask="999.999.999-99" required="true"/>
                    <p:outputLabel for="txtBornDate" value="Data de nascimento: "/>                                
                    <p:inputText id="txtBornDate" label="BornDate" value="#{}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>
                    <p:outputLabel for="txtBanco" value="Banco: "/>
                    <p:inputText id="txtBanco" label="Banco" maxlength="100" size="60" value="#{}" required="true"/>
                    <p:outputLabel for="txtAgencia" value="Agência bancária: "/>
                    <p:inputMask id="txtAgencia" label="Agencia" maxlength="4" size="5" value="#{}" mask="9999" required="true"/>
                    <p:outputLabel for="txtTipoConta" value="Tipo de conta: "/>
                    <p:inputText id="txtTipoConta" label="TipoConta" maxlength="100" size="60" value="#{}" required="true"/>
                    <p:outputLabel for="txtNumConta" value="Número da conta: "/>
                    <p:inputMask id="txtNumConta" label="NumConta" maxlength="6" size="7" value="#{}" mask="999999" required="true"/>
                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputMask id="txtTelefone" label="Telefone" value="#{}" mask="(99) 9999-9999" required="true"/>
                    <p:outputLabel for="txtEmail" value="E-mail: "/>
                    <p:inputText id="txtEmail" label="E-mail" maxlength="255" size="60" value="#{}" required="true" validatorMessage="E-mail inválido!">
                        <f:validateRegex pattern="^[a-zA-Z0-9\.\_]+@difoccus.com.br"/>
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton ajax="false" value="Cadastrar" actionListener="#{}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
