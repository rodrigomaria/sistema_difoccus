<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padraoInterno.xhtml">
        <ui:define name="titulo">
            Funcionários
        </ui:define>
        <ui:define name="conteudo">
            <p:growl/>
            <p:dataTable emptyMessage="Não tem nada">
                <f:facet name="header">
                    Funcionário - Listagem
		</f:facet>                
                <p:column headerText="Contrato">
                    <h:outputText value="contrato" />
		</p:column>
                <p:column headerText="Status">
                    <h:outputText value="status" />
		</p:column>
                <f:facet name="footer">
                    <h:form>
                        <p:commandButton value="Novo" oncomplete="PF('dlgFuncNovo').show(); PF('dlgFuncNovo').content.scrollTop('0')" />
                    </h:form>
		</f:facet>
            </p:dataTable>
            
            <!--            
            nome, setor, cargo, RG, CPF, data de nascimento, banco, agência bancária, tipo de conta, 
            número da conta, telefone, e-mail, senha de acesso ao sistema, endereço, cidade e estado.
            -->
            
            <p:dialog widgetVar="dlgFuncNovo" closable="false" draggable="false" style="height: 200px;"
                      resizable="false" header="Contrato - Novo" modal="true" appendTo="@(body)"> 
                
                <h:form id="frmContNovo">
                    <h:panelGrid columns="2" id="pnlFuncNovo">  
                        
                        <p:outputLabel for="txtNomeFuncNovo" value="Nome: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtNomeFuncNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtSetorFuncNovo" value="Setor " indicateRequired="false"/>                        
                        <p:selectOneMenu id="txtSetorFuncNovo" value="" style="width:125px">
                            <f:selectItem itemLabel="Setor 1" itemValue="Setor 1" />
                            <f:selectItem itemLabel="Setor 2" itemValue="Setor 2" />
                            <f:selectItem itemLabel="Setor 3" itemValue="Setor 3" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtCargoFuncNovo" value="Setor " indicateRequired="false"/>                        
                        <p:selectOneMenu id="txtCargoFuncNovo" value="" style="width:125px">
                            <f:selectItem itemLabel="Cargo 1" itemValue="Setor 1" />
                            <f:selectItem itemLabel="Cargo 2" itemValue="Setor 2" />
                            <f:selectItem itemLabel="Cargo 3" itemValue="Setor 3" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtRGFuncNovo" value="RG: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtRGFuncNovo" maxlength="50" size="10" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtCPFFuncNovo" value="CPF: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtCPFFuncNovo" maxlength="50" size="14" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtDataFuncNovo" value="Data: " indicateRequired="false"/>
                        <p:calendar id="txtDataFuncNovo" pattern="dd/MM/yyyy" mask="true" />
                        
                        <p:outputLabel for="txtBancoFuncNovo" value="Setor " indicateRequired="false"/>                        
                        <p:selectOneMenu id="txtBancoFuncNovo" value="" style="width:125px">
                            <f:selectItem itemLabel="Banco do Brasil" itemValue="Banco do Brasil" />
                            <f:selectItem itemLabel="Banrisul" itemValue="Banrisul" />
                            <f:selectItem itemLabel="Caixa" itemValue="Caixa" />
                            <f:selectItem itemLabel="Itaú" itemValue="Itaú" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtAgenciaContNovo" value="Senha: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtAgenciaContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtTipoContaContNovo" value="Senha: " indicateRequired="false"/>
                        <p:selectOneMenu id="txtTipoContaContNovo" value="" style="width:125px">
                            <f:selectItem itemLabel="Corrente" itemValue="Corrente" />
                            <f:selectItem itemLabel="Poupança" itemValue="Poupança" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtNumeroContaContNovo" value="Quantidade festas: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtNumeroContaContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtTelefoneContNovo" value="Quantidade fotos: " indicateRequired="false"/>
                        <p:inputText value="" 
                                     id="txtTelefoneContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtEmailContNovo" value="Quantidade fotos: " indicateRequired="false"/>                        
                        <p:inputText value="" 
                                     id="txtEmailContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtSenhaContNovo" value="Quantidade fotos: " indicateRequired="false"/>                        
                        <p:password value="" 
                                     id="txtSenhaContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtEnderecoContNovo" value="Quantidade fotos: " indicateRequired="false"/>                        
                        <p:password value="" 
                                     id="txtEnderecoContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>
                        
                        <p:outputLabel for="txtCidadeContNovo" value="Quantidade fotos: " indicateRequired="false"/>                        
                        <p:password value="" 
                                     id="txtCidadeContNovo" maxlength="50" size="30" 
                                     required="true" 
                                     requiredMessage="Campo nome é obrigatório"/>  
                       
                        
                        <p:outputLabel for="txtValorTotalContNovo" value="Valor Total: " indicateRequired="false"/>
                        <p:selectOneMenu id="txtValorTotalContNovo" value="" style="width:125px">
                            <f:selectItem itemLabel="RS" itemValue="RS" />
                            <f:selectItem itemLabel="RJ" itemValue="RJ" />
                            <f:selectItem itemLabel="BH" itemValue="BH" />
                        </p:selectOneMenu>
                        
                        
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                            <p:commandButton value="Gravar" />
                            <p:commandButton value="Cancelar" 
						onclick="PF('dlgContNovo').hide();"
						process="@this">
                            <p:resetInput target="pnlConNovo"/>
                            </p:commandButton>
                    </h:panelGrid>	
                </h:form>
                
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
